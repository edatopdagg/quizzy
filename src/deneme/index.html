<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Kategorileri</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Özel CSS -->
  <link rel="stylesheet" href="quiz_solve.css">
</head>
<body>
  
  <!-- Animasyonlu arka plan görselleri -->
  <div class="background-images">
  <img src="images/resim1.png" class="floating" alt="" style="top:10%; left:5%;" />
  <img src="images/resim2.png" class="floating" alt="" style="top:20%; left:80%;" />
  <img src="images/resim3.png" class="floating" alt="" style="top:70%; left:10%;" />
  <img src="images/resim4.png" class="floating" alt="" style="top:80%; left:70%;" />
  <img src="images/quizzy1.png" class="floating" alt="" style="top:20%; left:20%;" />
  <img src="images/quizzy2.png" class="floating" alt="" style="top:40%; left:70%;" />
  <img src="images/quizzy3.png" class="floating" alt="" style="top:60%; left:80%;" />
  <img src="images/quizzy4.png" class="floating" alt="" style="top:40%; left:10%;" />
</div>


  <div class="container d-flex flex-column justify-content-center align-items-center quiz-container">
    <div class="row w-100">
      <div class="col-12 mb-3">
        <div class="card category-card" onclick="selectCategory('Genel Kültür')">
          <div class="card-body text-center">Genel Kültür</div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="card category-card" onclick="selectCategory('Spor')">
          <div class="card-body text-center">Spor</div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="card category-card" onclick="selectCategory('Dünya Tarihi')">
          <div class="card-body text-center">Dünya Tarihi</div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="card category-card" onclick="selectCategory('Türk Tarihi')">
          <div class="card-body text-center">Türk Tarihi</div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <div class="card category-card" onclick="selectCategory('Dizi Film')">
          <div class="card-body text-center">Dizi Film</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="quiz_solve.js"></script>

</html>
